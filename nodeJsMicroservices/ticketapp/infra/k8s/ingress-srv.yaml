apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
   rules:
     - host: tickets.dev
       http:
        paths:
           - path: /api/users/?(.*)
             backend:
                serviceName: auth-srv
                servicePort: 3000
